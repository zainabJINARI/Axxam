<main class="container">
    <div class="card search-component">
      <form class="row justify-content-space align-items-center">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Type Destination">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" placeholder="Departure Date">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Duration">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Guests">
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-block">Explore Now</button>
        </div>
      </form>
    </div>
  
    <div class="mt-5">
      <h2>{{ results.length }} Results Found</h2>
    </div>
  
    <div class="d-flex flex-row flex-wrap wrapper-results">
      <app-card-announcement *ngFor="let result of results"></app-card-announcement>
    </div>
  
    <div class="d-flex justify-content-center mt-4 pagination">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(1)">First</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="prevPage()">Previous</a>
        </li>
        <li *ngFor="let page of pagination" class="page-item" [class.active]="page === currentPage">
          <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(totalPages)">Last</a>
        </li>
      </ul>
    </div>
  </main>
