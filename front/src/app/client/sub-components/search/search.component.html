<div class="container mt-5">
    <div class="row">
      
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-start mb-4">Where Would You Like to Go?</h2>
            <form  class="row justify-content-space align-items-center" >
              <div class="form-group">
                <input formControlName="placeName" type="text" class="form-control" placeholder="Place Name">
              </div>
              <div class="form-group">
                <input formControlName="placeLocation" type="text" class="form-control" placeholder="Place Location">
              </div>
              <div class="form-group">
                <select formControlName="placeCategory" class="form-control">
                  <option *ngFor="let category of " ></option>
                </select>
              </div>
              <div class="form-group">
                <input formControlName="price" type="number" class="form-control" placeholder="Price">
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-block">Explore Now</button>
                <button *ngIf="" type="button" >Clear Search</button>
              </div>
            </form>
          </div>
        </div>
      
    </div>
  </div>
