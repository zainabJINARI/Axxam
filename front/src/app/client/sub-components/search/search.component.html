<div class="container mt-5">
    <div class="row">
      
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-start mb-4">Where Would You Like to Go?</h2>
            <form class="row justify-content-space">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Type Destination">
              </div>
              <div class="form-group">
                <input type="date" class="form-control" placeholder="Departure Date">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Duration">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Guests">
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-block">Explore Now</button>
              </div>
            </form>
          </div>
        </div>
      
    </div>
  </div>
