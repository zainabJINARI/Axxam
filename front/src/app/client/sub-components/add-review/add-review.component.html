<div class="container mt-5">
 
    <div class="card p-4">
        <span (click)="changeIsShown()" class="close-review"><i class="bi bi-x"></i></span>
      <h3 class="text-center mb-4">Describe Your Experience</h3>
      <form class="d-flex flex-column"  (ngSubmit)="submitReview()" [formGroup]="reviewForm">
        <div class="text-center d-flex flex-row wrapper-stars">
          <mat-icon *ngFor="let star of stars; let i = index" (click)="rate(i + 1)" [ngClass]="{'star-full': i < rating}">
            star
          </mat-icon>
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea class="form-control" id="comment" rows="5" placeholder="Write Your review"  formControlName="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-block btn-custom mt-3">Submit</button>
      </form>
    </div>
  </div>
