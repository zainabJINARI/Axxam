<section class="container">
    <h3><i class="bi bi-geo-alt-fill"></i> {{announcement.address}}</h3>
    <div class="display-div">

        <div class="host-info">
            <img  src="{{ residenceInfo.hostInfo.img.src}}" alt="{{residenceInfo.hostInfo.img.alt}}"/>
            <div>
                <p class="host-name fw-bold">{{announcement.host.fullname}}</p>
                <p class="host-seniority">Member from {{ announcement.host.createdAt | date: 'yyyy-MM-dd' }}</p>
            </div>

            <button *ngIf="!isReacted" class="btn btn-review" (click)="changeIsShown()">Add Review </button>
        </div>
      
        <div class="ovarall-interactions">
            <div>
                <p class="fw-bold">{{overallRating}}</p>
                <p><i class="bi bi-star"></i> <i class="bi bi-star"></i> <i class="bi bi-star"></i></p>
            </div>
            <div>
                <p class="fw-bold">{{announcement.reactions.length}}</p>
                <p>Comments</p>
    
            </div>
            
        </div>

    </div>
    
    <div class="about">
        <h4>About Residance</h4>
        <p>{{announcement.description}}</p>

    </div>
     
    <div class="accomodations">
        <h4>Accomodations & Services </h4>
        <ul >
            <li *ngFor="let item of announcement.services "><i class="bi bi-stars"></i> {{item.title}}</li>
        </ul>

    </div>
  
   


</section>
