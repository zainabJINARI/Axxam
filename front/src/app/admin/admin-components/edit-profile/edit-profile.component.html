<div class="container">
  <h1>Edit Profile</h1>
  <hr>
  <div class="row edit-container">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="https://png.pngitem.com/pimgs/s/150-1503945_transparent-user-png-default-user-image-png-png.png"
          class="avatar" alt="avatar">
        <!-- Le champ de fichier est cachÃ© -->
        <div class="file-input">
          <input type="file" (change)="updateFileName($event)">
          <span>{{ fileName }}</span>
        </div>

      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9">
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" value="janeuser">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" value="janesemail@gmail.com">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" value="11111122333">
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm password:</label>
          <input type="password" id="confirm-password" value="11111122333">
        </div>

        <div class="form-group form-buttons">
          <button type="submit">Save Changes</button>
          <button type="reset" class="reset">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
