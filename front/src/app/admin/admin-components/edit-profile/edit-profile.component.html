<div class="container">
  <h1>Edit Profile</h1>
  <hr>
  <div class="row edit-container">
    <!-- left column -->

      <div class="text-center">
        <img src="https://png.pngitem.com/pimgs/s/150-1503945_transparent-user-png-default-user-image-png-png.png"

        <div class="file-input">

          <span>{{ fileName }}</span>
        </div>

      </div>

    <!-- edit form column -->
    <div class="col-md-9 container">
      <form [formGroup]="profileForm" (ngSubmit)="editProfile()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" formControlName="username" [disabled]="false">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password">
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm password:</label>
          <input type="password" id="confirm-password" formControlName="comfpassword">
        </div>
        <div class="form-group form-buttons">
          <button type="reset" class="reset" (click)="cancelEdit()">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
