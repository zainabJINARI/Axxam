<div class="container">
  <div class="row justify-content-between">
    <img src="sideimg.png" />
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <div class="text-center mb-4">
            <img src="logo_axxam.png" alt="Logo" class="img-fluid" style="width: 200px;">
          </div>
          <form [formGroup]="profileForm" (ngSubmit)="saveUser()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                placeholder="John Doah" formControlName="username">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="john@example.com" formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="*********"
                formControlName="password">
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="text" class="form-control" id="password" placeholder="*******"
                formControlName="comfpassword">
            </div>
            <button type="submit" class="btn btn-block btn-custom">Sign Up</button>

            <div class="text-start mt-2">
              <p class="sign-up">Already have account? <a href="#" class="fw-bold link-signup"> Sign In</a></p>

            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
